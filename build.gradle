buildscript {
	repositories { jcenter() }

	dependencies {
		classpath 'com.github.jruby-gradle:jruby-gradle-plugin:1.3.3'
	}
}
apply plugin: "com.github.jruby-gradle.base"

import com.github.jrubygradle.JRubyExec

dependencies {
	/* Using the built-in `jrubyExec` configuration to describe the
	 * dependencies our JRubyExec-based tasks will need
	 */
	jrubyExec "rubygems:colorize:0.7.7+"
}

task run(type: JRubyExec) {
	description "Execute main.rb for NetMedia initialization."
	script "${projectDir}/src/main/ruby/main.rb"
}